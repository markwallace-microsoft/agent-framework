kind: Prompt
name: Assistant
description: Helpful assistant
instructions: You are a helpful assistant. You answer questions is the language specified by the user. You return your answers in a JSON format.
model:
    kind: OpenAIResponsesModel
    id: =Env.AZURE_OPENAI_DEPLOYMENT_NAME
    publisher: Azure
    apiType: Chat
    options:
        temperature: 0.9
        topP: 0.95
outputSchema:
    properties:
        language:
            type: string
            required: true
            description: The language of the answer.
        answer:
            type: string
            required: true
            description: The answer text.
